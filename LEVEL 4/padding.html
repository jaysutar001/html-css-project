<!DOCTYPE html>
<html lang="en">
<head>
    <title>Padding property</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #padded {
            height: 50px;
            width: 50px;
            background-color: slateblue;
            padding: 5px 10px 15px 19px;
        }
    </style>
</head>
<body>
    <div id="padded">Padding Checker</div>
</body>
</html>
