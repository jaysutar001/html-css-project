<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
    <style>
        .pseudo{
            height: 25px;
            width: 150px;
            background-color: forestgreen;
            border: 2px solid black;
            border-radius: 10px;

            transition-property: all;
            transition-duration: 4s;
            transition-timing-function: steps(3);
            transition-delay: 1s;
        }
        .pseudo:hover {
            height: 30px;
            width: 160px;
            background-color: red;
        }
        .pseudo:active {
            height: 30px;
            width: 160px;
            background-color: lightcoral;
        }
    </style>
</head>
<body>
    <button class="pseudo">Learning Pseudo</button>
</body>
</html>
