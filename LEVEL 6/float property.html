<!DOCTYPE html>
<html lang="en">
<head>
    <title>Float Property</title>
    <style>
        #container{
            height: 200px;
            width: 500px;
            background-color: palevioletred;
            border: 3px solid black;
        }
        .box{
            height: 150px;
            width: 150px;
            background-color: lightgreen;
            margin: 5px;
            border: 3px solid black;
            float: left;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="box1" class="box">BOX1</div>
    </div>
</body>
</html>
